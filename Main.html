<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let color = prompt("Введите цвет")
    let shape = prompt("Введите форму")
    let size = prompt("Введите размер")
    if(color != "синий" && shape == "круглый" && size == "маленький") alert("Наверное вы подумали про яблоко")
    else if (shape == "квадратный") alert("Наверное вы подумали про нечто квадратное")
    else alert("Понятия не имею о чем вы подумали")
</script>
</body>
</html>
